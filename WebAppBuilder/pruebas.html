<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pruebas</title>
    <script type="text/javascript">
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
    </script>
  </head>
  <body>
    <div id="Hora">
      <script type="text/javascript">
        document.writeln(h);
      </script>
      :
      <script type="text/javascript">
        document.writeln(m);
      </script>
    </div>
  </body>
</html>
